
<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	</head>
	<body>
		<div style="color:green">Sup Stunner</div>

		<canvas id="drawing" width="900" height="600" style="background-color:#ffffff;"></canvas>
		<input id = "picture" type="file" name="filename" accept="image/gif, image/jpeg, image/png">

		<script>
			// picture = $("#picture").val();
			var canvas = $("#drawing")[0]
			var context = canvas.getContext('2d');
			function readImage(){
				if ( this.files && this.files[0] ) {
 					var FR= new FileReader();
 					FR.onload = function(e) {
 						var img = new Image();
 						img.onload = function() {
             context.drawImage(img, 0, 0);
            };
            img.src = e.target.result;
 					}
          FR.readAsDataURL( this.files[0] );
				}
			}

			$('#picture').on("change", readImage);



		</script>

	</body>
</html>
